<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bayan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="box header-box">
            <h1>css bayan</h1>
        </div>
    </header>
    <main>
        <section class="bayan-section box">
            <div class="accordion">
                <div class="accordion-item-box">
                    <div class="accordion-item">
                        <input id="accordion-item-1" type="radio" name="accordion-radio" hidden>
                        <label for="accordion-item-1">Когда сказали плохо про сою
                          <img class="accordion-dropdown" src="assets/img/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt="dropdown-button">
                        </label>
                        <div class="accordion-content">
                          <img src="assets/img/images.png" alt="soyjak">
                        </div>
                    </div>
                </div>
                <div class="accordion-item-box">
                    <div class="accordion-item">
                        <input id="accordion-item-2" type="radio" name="accordion-radio" hidden>
                        <label for="accordion-item-2">
                            Когда сказали хорошо про сою
                            <img class="accordion-dropdown" src="assets/img/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt="dropdown-button">
                        </label>
                        <div class="accordion-content">
                            <img class="infinity-soyjak" src="assets/img/soyjak-soyjakinfinity.gif" alt="infinity-soyjak">
                        </div>
                    </div>
                </div>
                <div class="accordion-item-box">
                    <div class="accordion-item">
                        <input id="accordion-item-3" type="radio" name="accordion-radio" hidden>
                        <label for="accordion-item-3">
                            Когда разбудили рано в школу
                            <img class="accordion-dropdown" src="assets/img/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt="dropdown-button">
                        </label>
                        <div class="accordion-content">
                          <img src="assets/img/photo_2022-05-27_23-43-46.jpg" alt="poridge">
                        </div>
                      </div>
                </div>
                <div class="accordion-item-box">
                    <div class="accordion-item">
                        <input id="accordion-item-4" type="radio" name="accordion-radio" hidden>
                        <label for="accordion-item-4">
                            Когда не разбудили, но все равно рано
                            <img class="accordion-dropdown" src="assets/img/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt="dropdown-button">
                        </label>
                        <div class="accordion-content">
                          <img src="assets/img/photo_2022-05-01_09-42-07 (1).jpg" alt="brush-your-teeth-already">
                        </div>
                      </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
